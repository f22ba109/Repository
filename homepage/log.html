<head>

    <script type="text/javascript">

        //答えは[yellow]です。

     </script>

        body{background:rgb(235, 228, 250)}
      

      


      </style>
      
      

</head>
<body>
    

    <input type="button" value="ここをクリックしてホームページへ" onclick="gate();">
    <h1>passwordはアリス先生の好きな色です</h1>
